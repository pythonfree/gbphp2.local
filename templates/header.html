<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
<!--    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>-->
    <script type="text/javascript" src="/js/main.js"></script>
<!--    <script type="text/javascript" src="/js/category.js"></script>-->

    <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">{{title}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/goods/">Все курсы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/basket/">Корзина</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="?path=user">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="?path=admin">Админка</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="bg-light p-5 rounded">
            <h1>{{h1}}</h1>
            <p class="lead">

            <ul class="list-group list-group-flush mb-2">
                {% for category in categories %}
                <li class="list-group-item">
                    <a href="/categories/?id={{ category.id_category }}" link="{{ category.id_category }}" class="category-link">{{ category.name }}</a>
                </li>
                {% endfor %}
            </ul>
